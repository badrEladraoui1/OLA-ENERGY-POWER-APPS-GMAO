"'Admin Login Screen' As screen":
    BackgroundImage: =OLA_LOGO
    Fill: =RGBA(255, 103, 0, 1)
    ImagePosition: =ImagePosition.Stretch
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Circle_bg_orange_1 As circle:
        BorderColor: =App.Theme.Colors.Darker40
        Fill: =RGBA(0, 78, 152, 1)
        Height: =Parent.Height / 2
        TabIndex: =-10
        Width: =Parent.Width
        X: =Parent.Width - Self.Width
        Y: =(Parent.Height - Self.Height) * 1.5
        ZIndex: =1

    "'Admin Login Parent Container' As groupContainer.manualLayoutContainer":
        BorderColor: =RGBA(253, 222, 207, 1)
        DropShadow: =DropShadow.Light
        Height: =Parent.Height * 0.95
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width * 0.9
        X: =(Parent.Width - Self.Width) / 2
        Y: =(Parent.Height - Self.Height) / 2
        ZIndex: =4

        "'Admin Login Header Container' As groupContainer.manualLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(58, 110, 165, 1)
            Height: =Parent.Height * 0.3
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: = Parent.Width
            X: =(Parent.Width - Self.Width) / 2
            Y: =(Parent.Height - Self.Height) / 10
            ZIndex: =1

            "'admin icon' As image":
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =Parent.Height * 0.4
                Image: =admin_icon
                Width: =Parent.Width
                X: =(Parent.Width - Self.Width) / 2
                Y: =(Parent.Height - Self.Height) / 10
                ZIndex: =1

            "'header text' As label":
                Align: =Align.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height * 0.4
                Size: =22
                Text: |-
                    ="Admin Login Page
                    "
                Width: =Parent.Width
                X: =(Parent.Width - Self.Width) / 2
                Y: =(Parent.Height - Self.Height) / 1.3
                ZIndex: =2

            ButtonCanvas4 As Bouton:
                BasePaletteColor: =
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =Parent.Height * 0.15
                Icon: ="ArrowLeft"
                OnSelect: =Navigate('Welcome Screen')
                Text: ="Go Back"
                Width: =Parent.Width * 0.4
                X: =(Parent.Width - Self.Width) / 2
                Y: =(Parent.Height - Self.Height) / 1.03
                ZIndex: =3

        "'Admin Login Body Container' As groupContainer.manualLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(58, 110, 165, 1)
            Height: =Parent.Height * 0.5
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: = Parent.Width
            X: =(Parent.Width - Self.Width) / 2
            Y: =(Parent.Height - Self.Height) / 1.2
            ZIndex: =2

            "'Admin Login  UserName' As groupContainer.manualLayoutContainer":
                DropShadow: =DropShadow.Light
                Height: =Parent.Height * 0.4
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                X: =(Parent.Width - Self.Width) / 2
                ZIndex: =1

                "'username label' As label":
                    Align: =Align.Center
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height * 0.3
                    Size: =20
                    Text: |-
                        ="Username
                        "
                    Width: =Parent.Width
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 10
                    ZIndex: =1

                "'username input' As text":
                    BorderColor: =RGBA(255, 255, 255, 1)
                    BorderThickness: =2
                    Color: =RGBA(0, 0, 0, 1)
                    Default: =
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(253, 222, 207, 1)
                    FocusedBorderThickness: =4
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.Height * 0.3
                    HoverBorderColor: =RGBA(253, 222, 207, 1)
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =RGBA(255, 255, 255, 1)
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Size: =13
                    Width: =Parent.Width * 0.5
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 1.5
                    ZIndex: =2

            "'Admin Login Password' As groupContainer.manualLayoutContainer":
                DropShadow: =DropShadow.Light
                Height: =Parent.Height * 0.4
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                X: =(Parent.Width - Self.Width) / 2
                Y: =(Parent.Height - Self.Height) / 1.5
                ZIndex: =2

                "'password label' As label":
                    Align: =Align.Center
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height * 0.3
                    Size: =20
                    Text: |-
                        ="Password
                        "
                    Width: =Parent.Width
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 10
                    ZIndex: =1

                "'password input' As text":
                    BorderColor: =RGBA(255, 255, 255, 1)
                    BorderThickness: =2
                    Color: =RGBA(0, 0, 0, 1)
                    Default: =
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(253, 222, 207, 1)
                    FocusedBorderThickness: =4
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.Height * 0.3
                    HoverBorderColor: =RGBA(253, 222, 207, 1)
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =RGBA(255, 255, 255, 1)
                    Mode: =TextMode.Password
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Size: =13
                    Width: =Parent.Width * 0.5
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 1.5
                    ZIndex: =2

            Login_btn As button:
                BorderColor: =App.Theme.Colors.Primary
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: |
                    =//DisplayMode.Edit
                    If(!IsBlank('username input'.Text) && !IsBlank('password input'.Text), DisplayMode.Edit, DisplayMode.Disabled)
                Fill: =RGBA(255, 103, 0, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height * 0.12
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =App.Theme.Colors.Darker10
                OnSelect: |
                    =If(
                        !IsBlank(LookUp(Admins_DB, Username = 'username input'.Text)) &&
                        !IsBlank(LookUp(Admins_DB, Password = 'password input'.Text)),
                        Notify("Logged in successfully",NotificationType.Success);
                        Navigate('Admin Activities Screen', ScreenTransition.Fade),
                        Notify("Wrong credentials Try Again !!!",NotificationType.Error)
                    );
                    Reset('username input');
                    Reset('password input');
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =App.Theme.Colors.Darker40
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Size: =15
                Text: ="Login"
                Width: =Parent.Width * 0.4
                X: =(Parent.Width - Self.Width) / 2
                Y: =(Parent.Height - Self.Height) / 1.05
                ZIndex: =3

