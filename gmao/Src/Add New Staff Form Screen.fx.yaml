                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =2

                cancel_profile_btn_1 As button:
                    BorderColor: =App.Theme.Colors.Primary
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =App.Theme.Colors.Primary
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =App.Theme.Colors.Darker10
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =App.Theme.Colors.Darker10
                    OnSelect: =Navigate('Staff Management Screen')
                    PressedBorderColor: =App.Theme.Colors.Darker40
                    PressedColor: =Self.Color
                    PressedFill: =App.Theme.Colors.Darker40
                    Size: =15
                    Text: |-
                        ="Cancel
                        "
                    ZIndex: =1

                save_profile_btn_1 As button:
                    BorderColor: =App.Theme.Colors.Primary
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: |
                        =If(
                            !IsBlank(DataCardValue3.Text) && Value('DataCardValue tarif'.Text) >= 0 && !IsBlank('DataCardValue tarif'.Text), 
                            DisplayMode.Edit, 
                            DisplayMode.Disabled
                        )
                    Fill: =App.Theme.Colors.Primary
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =App.Theme.Colors.Darker10
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =App.Theme.Colors.Darker10
                    OnSelect: |-
                        =//SubmitForm(New_staff_form);
                        //Notify("Sucess",NotificationType.Success);
                        //ResetForm(New_staff_form)
                        If(
                            isValidName,
                            SubmitForm(new_staff_form);
                            Notify(
                                "Success",
                                NotificationType.Success
                            );
                            ResetForm(new_staff_form);
                            Set(isDialogOpen2,true)
                            ,
                            If(
                                !isValidName,
                                Notify(
                                    "Invalid Name. The Name must exactly match two strings separated by a single space.",
                                    NotificationType.Error
                                )
                            )
                        )
                    PressedBorderColor: =App.Theme.Colors.Darker40
                    PressedColor: =Self.Color
                    PressedFill: =App.Theme.Colors.Darker40
                    Size: =15
                    Text: ="Save"
                    ZIndex: =2

