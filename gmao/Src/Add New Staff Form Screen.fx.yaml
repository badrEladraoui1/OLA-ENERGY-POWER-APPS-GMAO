                        Width: =30
                        Wrap: =false
                        Y: =DataCardKey2.Y
                        ZIndex: =4

                "'Tarif horaire_DataCard1' As typedDataCard.textualEditCard":
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="Tarif horaire"
                    Default: =ThisItem.'Tarif horaire'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Personnel_DB],DataSourceInfo.DisplayName,'Tarif horaire')
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Personnel_DB], DataSourceInfo.MaxLength, 'Tarif horaire')
                    Required: =true
                    Update: ='DataCardValue tarif'.Text
                    Width: =1366
                    X: =0
                    Y: =3
                    ZIndex: =1

                    DataCardKey1 As label:
                        AutoHeight: =true
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(255, 255, 255, 1)
                        Font: =App.Theme.Font
                        FontWeight: =FontWeight.Bold
