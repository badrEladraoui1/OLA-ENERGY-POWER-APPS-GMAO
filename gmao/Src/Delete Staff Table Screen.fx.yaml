                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        "'Delete Staff FooterContainer' As groupContainer.horizontalAutoLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =100
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            delete_staff_row_btn As Bouton:
                BasePaletteColor: =
                BorderColor: =
                DisplayMode: =If(!IsBlank('Staff table_del'.Selected),DisplayMode.Edit,DisplayMode.Disabled)
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =//Remove(Personnel_DB,'Staff table_del'.Selected);
                    //Notify("row Deleted",NotificationType.Information);
                    Set(isDialogOpen5,true)
                Text: ="Delete Row"
                Width: =110
                X: =0
                Y: =0
                ZIndex: =1

            go_back_3_btn_1 As Bouton:
                Appearance: ='ButtonCanvas.Appearance'.Primary
