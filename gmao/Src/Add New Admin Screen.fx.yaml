                Height: =50
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =/*SubmitForm('Form Admin');
                    Notify("Admin Added",NotificationType.Success);
                    Set(adminDialofAdded,true);
                    Reset(DataCardValue14);
                    Reset(DataCardValue1);
                    */
                    
                    
                    // Assume the email address entered in the form is stored in a variable
                    Set(enteredEmailAdmin, DataCardValue27.Text);
                    
                    // Fetch all existing email addresses from Users_DB
                    ClearCollect(existingEmailsAdmins, Admins_DB);
                    
                    If(
                        IsValidEmail ,
                        If(
                            !IsEmpty(Filter(existingEmailsAdmins, StartsWith(Email, Left(enteredEmailAdmin, 30)))),
                            Notify(
                                "An email address starting with the same characters already exists. Please use a different email address.",
                                NotificationType.Error
                            ),
                            SubmitForm('Form Admin');
                            Notify(
                                "Success",
                                NotificationType.Success
                            );
                            ResetForm('Form Admin');
                            Set(adminDialofAdded,true);
                        ),
                        If(
                            !IsValidEmail,
                            Notify(
                                "Invalid Email. Must end with @olaenergy.com.",
                                NotificationType.Error
                            )
                        )
