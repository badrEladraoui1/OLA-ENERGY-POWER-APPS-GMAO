"'Add New Function User Screen' As screen":
    Fill: =RGBA(0, 78, 152, 1)
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "'New Function UserParent Container_2' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.Light
        Height: =Parent.Height * 0.95
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =30
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        X: =(Parent.Width - Self.Width) / 2
        Y: =(Parent.Height - Self.Height) / 2
        ZIndex: =1

        "'New Function User Header Container_2' As groupContainer.verticalAutoLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 103, 0, 1)
            FillPortions: =0
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            ZIndex: =1

            form_profile_img_4 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Image: ='icons8-roles-240'
                ZIndex: =1

            "'Profile header text_6' As label":
                Align: =Align.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Bold
                Height: =55
                Size: =20
                Text: |-
                    ="New User Function Form
                    "
                Width: =350
                ZIndex: =2

        "'New Function User Body Container_2' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.Light
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =350
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =
            PaddingTop: =
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            ZIndex: =2

            new_user_fct_form As form:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =App.Theme.Colors.Darker40
                DataSource: =Users_Fonctions
                DefaultMode: =FormMode.New
                FillPortions: =0
                Height: =150
                Item: =Defaults(Users_Fonctions)
                LayoutMinHeight: =250
                LayoutMinWidth: =400
                NumberOfColumns: =1
                SnapToColumns: =false
                Width: =Parent.Width
                ZIndex: =2

                "'Users Fonctions_DataCard1' As typedDataCard.textualEditCard":
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="Users Fonctions"
                    Default: =ThisItem.'Users Fonctions'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Users_Fonctions],DataSourceInfo.DisplayName,'Users Fonctions')
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Users_Fonctions], DataSourceInfo.MaxLength, 'Users Fonctions')
                    Required: =false
                    Update: =DataCardValue8.Text
                    Width: =1366
                    WidthFit: =true
                    X: =0
                    Y: =0
                    ZIndex: =1

                    DataCardKey14 As label:
                        Align: =Align.Center
                        AutoHeight: =true
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =FontWeight.Bold
                        Height: =34
                        Size: =13
                        Text: ="User Function"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue8 As text:
                        Align: =Align.Center
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        BorderThickness: =2
                        Color: =RGBA(0, 0, 0, 1)
                        Default: =Parent.Default
                        DelayOutput: =true
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        DisplayMode: =Parent.DisplayMode
                        FocusedBorderThickness: =4
                        Font: =App.Theme.Font
                        FontWeight: =FontWeight.Semibold
                        HoverBorderColor: =App.Theme.Colors.Darker40
                        HoverColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =App.Theme.Colors.Lighter70
                        MaxLength: =Parent.MaxLength
                        PaddingLeft: =5
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Size: =13
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey14.Y + DataCardKey14.Height + 5
                        ZIndex: =2

                    ErrorMessage14 As label:
                        AutoHeight: =true
                        Color: =RGBA(168, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =FontWeight.Semibold
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardValue8.Y + DataCardValue8.Height
                        ZIndex: =3

                    StarVisible14 As label:
                        Align: =Align.Center
                        Color: =App.Theme.Colors.Darker30
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        Height: =DataCardKey14.Height
                        Size: =13
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =DataCardKey14.Y
                        ZIndex: =4

            btns_container_5 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                FillPortions: =0
                Height: =100
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =10
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutWrap: =true
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =3

                save_profile_btn_5 As button:
                    BorderColor: =App.Theme.Colors.Primary
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: |-
                        =//DisplayMode.Edit
                        If(!IsBlank(DataCardValue8.Text) , DisplayMode.Edit, DisplayMode.Disabled)
                    Fill: =App.Theme.Colors.Primary
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =App.Theme.Colors.Darker10
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =App.Theme.Colors.Darker10
                    OnSelect: |-
                        =SubmitForm(new_user_fct_form);
                        ResetForm(new_user_fct_form);
                        Set(newusermdl,true);
                        Notify("added sccesfully",NotificationType.Success)
                    PressedBorderColor: =App.Theme.Colors.Darker40
                    PressedColor: =Self.Color
                    PressedFill: =App.Theme.Colors.Darker40
                    Size: =15
                    Text: ="Save"
                    ZIndex: =1

                cancel_profile_btn_5 As button:
                    BorderColor: =App.Theme.Colors.Primary
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =App.Theme.Colors.Primary
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =App.Theme.Colors.Darker10
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =App.Theme.Colors.Darker10
                    OnSelect: =Navigate('Admin Function User Screen')
                    PressedBorderColor: =App.Theme.Colors.Darker40
                    PressedColor: =Self.Color
                    PressedFill: =App.Theme.Colors.Darker40
                    Size: =15
                    Text: |-
                        ="Cancel
                        "
                    ZIndex: =2

                go_back_btn_5 As button:
                    BorderColor: =App.Theme.Colors.Primary
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =App.Theme.Colors.Primary
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =App.Theme.Colors.Darker10
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =App.Theme.Colors.Darker10
                    OnSelect: =Navigate('Admin Function User Screen')
                    PressedBorderColor: =App.Theme.Colors.Darker40
                    PressedColor: =Self.Color
                    PressedFill: =App.Theme.Colors.Darker40
                    Size: =15
                    Text: |-
                        ="Go Back
                        "
                    ZIndex: =3

    "'Dialog Container_6' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.Light
        Fill: |
            =RGBA(0, 0, 0, 0.3)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Visible: |-
            =//true
            newusermdl
        Width: =Parent.Width
        ZIndex: =2

        "'Dialog Content_10' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.Bold
            Fill: =RGBA(214, 221, 224, 1)
            FillPortions: =0
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            ZIndex: =1

            "'cancel icon_10' As icon.CancelBadge":
                AlignInContainer: =AlignInContainer.End
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Icon: =Icon.CancelBadge
                OnSelect: =Set(newusermdl,false)
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =10
                PaddingTop: =5
                Width: =40
                ZIndex: =1

            "'user added sucs message_9' As Texte":
                Align: ='TextCanvas.Align'.Center
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: =20
                Text: ="Function added successfully"
                Weight: ='TextCanvas.Weight'.Bold
                Width: =96
                X: =0
                Y: =0
                ZIndex: =2

            "'sucs icon_8' As image":
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =50
                Image: ='icons8-success-240'
                LayoutMinWidth: =50
                ZIndex: =3

