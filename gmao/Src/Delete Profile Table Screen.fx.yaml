"'Delete Profile Table Screen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "'Delete Profile ScreenContainer' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.Light
        Fill: =RGBA(0, 78, 152, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        "'Delete Profile HeaderContainer' As groupContainer.horizontalAutoLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            "'Delete Profile Header' As Header":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =75
                IsLogoVisible: =true
                IsProfilePictureVisible: =false
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: =OLA_LOGO
                OnSelectLogo: =false
                Title: ="Delete Profile Table Page"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        "'Delete Profile FooterContainer' As groupContainer.horizontalAutoLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =100
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            delete_profile_row_btn As Button:
                BasePaletteColor: =
                BorderColor: =
                DisplayMode: =If(!IsBlank('Profil table_d'.Selected),DisplayMode.Edit,DisplayMode.Disabled)
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =//Remove(Users_DB,'Profil table_d'.Selected);
                    //Notify("row Deleted",NotificationType.Information);
                    Set(isDialogOpen3,true)
                Text: ="Delete Row"
                Width: =110
                X: =0
                Y: =0
                ZIndex: =1

            go_back_3_btn As Button:
                Appearance: ='ButtonCanvas.Appearance'.Primary
                BasePaletteColor: =
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                Icon: ="ArrowLeft"
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate('Profile Management Screen');
                Text: ="Go Back"
                Width: =120
                X: =0
                Y: =0
                ZIndex: =2

        "'Delete Profile MainContainer' As groupContainer.verticalAutoLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            "'Profil table_d' As Table.pcfdataset":
                AlignInContainer: =AlignInContainer.Stretch
                DisplayMode: =DisplayMode.Edit
                EnableSorting: ='PowerAppsOneGrid.EnableSorting'.Disable
                FillPortions: =1
                Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                Items: =Users_DB
                LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                onCellValueChange: =false
                onFilter: =false
                onNavigate: =false
                onRowSelect: =false
                onSave: =false
                OnSelect: |
                    =
                Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                X: =0
                Y: =0
                ZIndex: =1

                "'Adresse email2' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="Adresse email"
                    FieldName: ="Adresse email"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    Width: =0
                    ZIndex: =4

                Fonction2 As PowerAppsOneGridTemplate_dataField.textualColumn:
                    FieldDisplayName: ="Fonction"
                    FieldName: ="Fonction"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =2
                    Width: =0
                    ZIndex: =5

                "'Mot de Passe2' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="Mot de Passe"
                    FieldName: ="Mot de Passe"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =3
                    Width: =0
                    ZIndex: =6

                "'Nom complet2' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="Nom complet"
                    FieldName: ="Nom complet"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =4
                    Width: =0
                    ZIndex: =7

    "'Dialog Container_2 Delete' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.Light
        Fill: |
            =RGBA(0, 0, 0, 0.3)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Visible: |-
            =//true
            isDialogOpen3
        Width: =Parent.Width
        ZIndex: =2

        "'Dialog Content_2' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.Bold
            Fill: =RGBA(214, 221, 224, 1)
            FillPortions: =0
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =5
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            ZIndex: =1

            "'cancel icon_2' As icon.CancelBadge":
                AlignInContainer: =AlignInContainer.End
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Icon: =Icon.CancelBadge
                OnSelect: =Set(isDialogOpen3,false)
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =10
                PaddingTop: =5
                Width: =40
                ZIndex: =1

            "'user added sucs message_2' As Text":
                Align: ='TextCanvas.Align'.Center
                AlignInContainer: =AlignInContainer.Stretch
                AutoHeight: =true
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FillPortions: =1
                FontColor: =
                Height: =60
                LayoutMinHeight: =32
                LayoutMinWidth: =100
                Size: =20
                Text: ="Are you sure you want to delete the "&'Profil table_d'.Selected.'Adresse email'&" Row ?"
                Weight: ='TextCanvas.Weight'.Bold
                Width: =96
                Wrap: =true
                X: =0
                Y: =0
                ZIndex: =2

            ButtonCanvas6 As Button:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                Appearance: ='ButtonCanvas.Appearance'.Primary
                BasePaletteColor: =
                BorderColor: =
                BorderStyle: =BorderStyle.Dashed
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontWeight: =FontWeight.Semibold
                Height: =32
                Icon: ="Delete"
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =//false
                    Remove(Users_DB,'Profil table_d'.Selected);
                    Notify("row Deleted",NotificationType.Information);
                    Set(isDialogOpen4,true)
                Text: ="Delete"
                Width: =96
                X: =0
                Y: =0
                ZIndex: =3

    "'Dialog Container_3 Info' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.Light
        Fill: |
            =RGBA(0, 0, 0, 0.3)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Visible: |-
            =//true
            isDialogOpen4
        Width: =Parent.Width
        ZIndex: =3

        "'Dialog Content_3' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.Bold
            Fill: =RGBA(214, 221, 224, 1)
            FillPortions: =0
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            ZIndex: =1

            "'cancel icon_3' As icon.CancelBadge":
                AlignInContainer: =AlignInContainer.End
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Icon: =Icon.CancelBadge
                OnSelect: |-
                    =Set(isDialogOpen4,false);
                    Set(isDialogOpen3,false);
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =10
                PaddingTop: =5
                Width: =40
                ZIndex: =1

            "'user added sucs message_3' As Text":
                Align: ='TextCanvas.Align'.Center
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: =20
                Text: ="User deleted successfully"
                Weight: ='TextCanvas.Weight'.Bold
                Width: =96
                X: =0
                Y: =0
                ZIndex: =2

            "'sucs icon_2' As image":
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =50
                Image: ='icons8-success-240'
                LayoutMinWidth: =50
                ZIndex: =3

