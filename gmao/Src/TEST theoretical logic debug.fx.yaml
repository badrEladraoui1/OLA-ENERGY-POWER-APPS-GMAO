"'TEST theoretical logic debug' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ButtonCanvas23 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        OnSelect: |
            =// Step 1: Update Theoretical Inventory
            UpdateTheoreticalInventory.Run(
                "SOUPAPE DE SURETE",
                66,
                "Sep-01-2024",
                "Theoretical_Inventory_2024",
                "Exit"
            );
            
            // Step 2: Get Physical Data
            ClearCollect(
                MyTestCollection,
                Getting_Physical_or_Theoretical_Data.Run(
                    "Physical_Inventory_2024",
                    "STATOR 12KG N°1,GARNITURE D'ETANCHEITE 12KG N°1,ROULEMENT  12KG N°1",
                    "Jan-01-2024"
                )
            );
            
            // Step 3: Parse JSON Response and Create Collection
            Set(
                jsonString,
                First(MyTestCollection).response
            );
            
            ClearCollect(
                ParsedCollection,
                JSON(jsonString)
            );
            
            // Step 4: Notify User with Collection Details
            Notify(
                "Parsed Collection Contents: " & JSON(ParsedCollection, JSONFormat.Compact),
                NotificationType.Information,
                60000  // Display for 60 seconds
            );
            
            // Step 5: (Optional) Display Data in a Gallery or Data Table
            // Set the Items property of a Gallery to ParsedCollection
            // Gallery.Items = ParsedCollection
        Width: =96
        X: =640
        Y: =580
