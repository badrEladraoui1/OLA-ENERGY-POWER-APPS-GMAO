"'Modify/Delete Staff function Screen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(0, 78, 152, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            Header1 As Header:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =75
                IsLogoVisible: =true
                IsProfilePictureVisible: =false
                IsTitleVisible: =true
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: =OLA_LOGO
                OnSelectLogo: =false
                Title: ="Modify/Delete Staff fucntion"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        FooterContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            TextCanvas2 As Text:
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                Font: =Font.'Segoe UI'
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: =16
                Text: ="Select for a modification or a deletion"
                Weight: ='TextCanvas.Weight'.Bold
                Width: =300
                X: =0
                Y: =0
                ZIndex: =1

            ButtonCanvas8 As Button:
                BasePaletteColor: =
                BorderColor: =
                DisplayMode: =If(!IsBlank('Table staff funct'.Selected),DisplayMode.Edit,DisplayMode.Disabled)
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =Remove(Personnel_Fonctions,'Table staff funct'.Selected);
                    Notify("row Deleted",NotificationType.Information);
                Text: ="delete"
                Width: =96
                X: =0
                Y: =0
                ZIndex: =2

            ButtonCanvas10 As Button:
                BasePaletteColor: =
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate('Admin Function Staff Screen')
                Text: ="go back"
                Width: =96
                X: =0
                Y: =0
                ZIndex: =3

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowX: =LayoutOverflow.Scroll
            LayoutOverflowY: =LayoutOverflow.Scroll
            LayoutWrap: =true
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            "'Table staff funct' As Table.pcfdataset":
                DisplayMode: =DisplayMode.Edit
                Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                Items: =Personnel_Fonctions
                LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                onCellValueChange: =false
                onFilter: =false
                onNavigate: =false
                onRowSelect: =false
                onSave: =false
                OnSelect: =false
                Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                X: =0
                Y: =0
                ZIndex: =1

                "'Personnel Fonctions1' As PowerAppsOneGridTemplate_dataField.textualColumn":
                    FieldDisplayName: ="Personnel Fonctions"
                    FieldName: ="Personnel Fonctions"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    Width: =0
                    ZIndex: =5

            "'Container form' As groupContainer.verticalAutoLayoutContainer":
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(253, 207, 180, 1)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =10
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =300
                LayoutMinWidth: =350
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowX: =LayoutOverflow.Scroll
                LayoutOverflowY: =LayoutOverflow.Scroll
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Visible: =!IsBlank('Table staff funct'.Selected)
                ZIndex: =2

                TextCanvas1 As Text:
                    Align: ='TextCanvas.Align'.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    AutoHeight: =true
                    BorderColor: =
                    DisplayMode: =DisplayMode.Edit
                    Fill: =
                    FontColor: =
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    Size: =20
                    Text: ="Staff fucntion modification Form"
                    Weight: ='TextCanvas.Weight'.Bold
                    Width: =96
                    X: =0
                    Y: =0
                    ZIndex: =1

                "'Form Staff funct' As form.PowerApps_CoreControls_Form":
                    BorderColor: =App.Theme.Colors.Darker40
                    DataSource: =Personnel_Fonctions
                    FillPortions: =0
                    Height: =100
                    Item: ='Table staff funct'.Selected
                    LayoutMinHeight: =250
                    LayoutMinWidth: =400
                    NumberOfColumns: =1
                    UseFluentV9Cards: =true
                    ZIndex: =2

                    "'Personnel Fonctions_DataCard2' As typedDataCard.fluentV9TextualEditCard":
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Personnel Fonctions"
                        Default: =ThisItem.'Personnel Fonctions'
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Personnel_Fonctions],DataSourceInfo.DisplayName,'Personnel Fonctions')
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        MaxLength: =DataSourceInfo([@Personnel_Fonctions], DataSourceInfo.MaxLength, 'Personnel Fonctions')
                        Required: =true
                        Update: =DataCardValue11.Value
                        Width: =800
                        WidthFit: =true
                        X: =0
                        Y: =0
                        ZIndex: =1

                        DataCardKey15 As Text:
                            BorderColor: =
                            DisplayMode: =DisplayMode.Edit
                            Fill: =
                            FontColor: =RGBA(0, 78, 152, 1)
                            Height: =22
                            Text: |-
                                ="Staff function
                                "
                            Weight: ='TextCanvas.Weight'.Bold
                            Width: =Parent.Width - 48
                            Wrap: =false
                            X: =24
                            Y: =10
                            ZIndex: =1

                        "DataCardValue11 As 'Text input'":
                            AccessibleLabel: =Parent.DisplayName
                            BasePaletteColor: =
                            BorderColor: =
                            DisplayMode: =Parent.DisplayMode
                            Fill: =
                            FontColor: =
                            Height: =32
                            Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                            Required: =Parent.Required
                            ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                            Value: =Parent.Default
                            Width: =Parent.Width - 48
                            X: =24
                            Y: =DataCardKey15.Y + DataCardKey15.Height + 4
                            ZIndex: =2

                        ErrorMessage15 As Text:
                            BorderColor: =
                            DisplayMode: =DisplayMode.Edit
                            Fill: =
                            FontColor: =
                            Height: =30
                            Text: =Parent.Error
                            Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                            Width: =Parent.Width - 48
                            Wrap: =true
                            X: =24
                            Y: =DataCardValue11.Y + DataCardValue11.Height
                            ZIndex: =3

                        StarVisible15 As Text:
                            Align: ='TextCanvas.Align'.Center
                            BorderColor: =
                            DisplayMode: =DisplayMode.Edit
                            Fill: =
                            FontColor: =
                            Height: =30
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                            Width: =30
                            X: =0
                            Y: =DataCardKey15.Y
                            ZIndex: =4

                ButtonCanvas11 As Button:
                    BasePaletteColor: =
                    BorderColor: =
                    DisplayMode: |
                        =If(!IsBlank(DataCardValue11.Value), DisplayMode.Edit, DisplayMode.Disabled)
                    FontColor: =
                    Height: =32
                    Icon: ="ArrowClockwise"
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    OnSelect: |
                        =If(
                            !IsBlank(DataCardValue11),
                            SubmitForm('Form Staff funct');
                            Notify(
                                "fucntion modified succefully",
                                NotificationType.Success
                            );
                            ,
                            Notify(
                                "error",
                                NotificationType.Error
                            )
                        );
                    Text: ="Modify"
                    Visible: =true
                    Width: =96
                    X: =0
                    Y: =0
                    ZIndex: =3

