                save_profile_btn As button:
                    BorderColor: =App.Theme.Colors.Primary
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: |-
                        =//DisplayMode.Edit
                        If(!IsBlank(DataCardValue9.Text) && !IsBlank(DataCardValue10.Text) && !IsBlank(DataCardValue12.Text) , DisplayMode.Edit, DisplayMode.Disabled)
                    Fill: =App.Theme.Colors.Primary
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =App.Theme.Colors.Darker10
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =App.Theme.Colors.Darker10
                    OnSelect: |
                        =/*If(
                            IsValidEmail && isValidPassword && isValidName,
                            SubmitForm(new_profile_form);
                            Notify(
                                "Success",
                                NotificationType.Success
                            );
                            ResetForm(new_profile_form);
                            Set(isDialogOpen,true);
                            ,
                            If(
                                !IsValidEmail,
                                Notify(
                                    "Invalid Email. Must end with @olaenergy.com.",
                                    NotificationType.Error
                                )
                            );
                            If(
                                !isValidPassword,
                                Notify(
                                    "Invalid Password. Password must have at least 8 characters, one uppercase letter, and one numeral.",
                                    NotificationType.Error
                                )
                            );
                            If(
                                !isValidName,
                                Notify(
                                    "Invalid Name. The Name must exactly match two strings separated by a single space.",
                                    NotificationType.Error
                                )
                            )
                        )
                        */
                        // Assume the email address entered in the form is stored in a variable
                        Set(enteredEmail, DataCardValue10.Text);
                        
                        // Fetch all existing email addresses from Users_DB
                        ClearCollect(existingEmails, Users_DB);
                        
                        // Check if the entered email starts with the first 30 characters of any existing email address
                        If(
                            IsValidEmail && isValidPassword && isValidName,
                            If(
                                !IsEmpty(Filter(existingEmails, StartsWith('Adresse email', Left(enteredEmail, 30)))),
                                Notify(
                                    "An email address starting with the same characters already exists. Please use a different email address.",
                                    NotificationType.Error
                                ),
                                SubmitForm(new_profile_form);
                                Notify(
                                    "Success",
                                    NotificationType.Success
                                );
                                ResetForm(new_profile_form);
                                Set(isDialogOpen, true)
                            ),
                            If(
                                !IsValidEmail,
                                Notify(
                                    "Invalid Email. Must end with @olaenergy.com.",
                                    NotificationType.Error
                                )
                            );
                            If(
                                !isValidPassword,
                                Notify(
                                    "Invalid Password. Password must have at least 8 characters, one uppercase letter, and one numeral.",
                                    NotificationType.Error
                                )
                            );
                            If(
                                !isValidName,
                                Notify(
                                    "Invalid Name. The Name must exactly match two strings separated by a single space.",
                                    NotificationType.Error
                                )
                            )
                        )
                    PressedBorderColor: =App.Theme.Colors.Darker40
