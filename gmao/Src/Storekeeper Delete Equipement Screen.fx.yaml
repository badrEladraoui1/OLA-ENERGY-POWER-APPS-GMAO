                        =UpdateContext({SelectedItem: 'Dropdown equpment to delete'.Selected})
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =App.Theme.Colors.Darker30
                    SelectionFill: =App.Theme.Colors.Primary
                    Size: =13
                    ZIndex: =6

