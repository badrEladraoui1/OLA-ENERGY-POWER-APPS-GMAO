                    Items: |-
                        =/*Filter(
                            Liste_Equipements,
                            'Niveau d''arborescence' = "Equipement" && true
                        )
                        */
                        
                        Sort(
                            Filter(
                                Liste_Equipements,
                                'Niveau d''arborescence' = "Equipement" && true
                            ),
                            Codification, // or 'Désignation', depending on the column you want to sort by
                            SortOrder.Ascending
                        )
