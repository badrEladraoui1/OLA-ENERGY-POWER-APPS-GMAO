"'User Equipement Activities Screen' As screen":
    Fill: =RGBA(0, 78, 152, 1)
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "'Admin Function Parent Container_2' As groupContainer.horizontalAutoLayoutContainer":
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =40
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        X: =(Parent.Width - Self.Width) / 2
        Y: =(Parent.Height - Self.Height) / 2
        ZIndex: =1

        "'Admin Function Header Container_2' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            FillPortions: =0
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =1

            user_profile_image_4 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Image: ='icons8-engine-480'
                ZIndex: =2

            "'header profile management text_4' As label":
                Align: =Align.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Bold
                Height: =75
                Size: =20
                Text: ="Equipement Management"
                Width: =300
                ZIndex: =3

        "'Admin Function Body Container_2' As groupContainer.verticalAutoLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 103, 0, 1)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =40
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =4

            add_new_profile_btn_2 As button:
                BorderColor: =App.Theme.Colors.Primary
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =App.Theme.Colors.Primary
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =50
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =App.Theme.Colors.Darker10
                OnSelect: =Navigate('Add Equipement Screen')
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =App.Theme.Colors.Darker40
                Size: =15
                Text: |-
                    ="Add New Equipment
                    "
                Width: =300
                ZIndex: =5

            mdodify_profile_btn_2 As button:
                BorderColor: =App.Theme.Colors.Primary
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =App.Theme.Colors.Primary
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =50
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =App.Theme.Colors.Darker10
                OnSelect: =Navigate('Delete Equipement Screen')
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =App.Theme.Colors.Darker40
                Size: =15
                Text: |-
                    ="Delete an Equipment
                    "
                Width: =300
                ZIndex: =6

            go_back_arrow_img_6 As image:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Image: =blue_back_arrow
                OnSelect: =Navigate('User Activities Screen')
                ZIndex: =7

